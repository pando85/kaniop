  pullPolicy: IfNotPresent

imagePullSecrets: []

replicas: 1

rbac:
  create: true

## Service account to use.
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
##
serviceAccount:
  create: true
  name: ""
  annotations: {}

logging:
  ## Log level defined by RUST_LOG environment variable. Example: info,kaniop=trace
  ## Ref: https://docs.rs/tracing-subscriber/latest/tracing_subscriber/fmt/index.html#filtering-events-with-environment-variables
  level: "info"

## podSecurityContext holds pod-level security attributes and common container settings.
## This defaults to non root user with uid 65534 and gid 65534. *v1.PodSecurityContext  false
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
##
securityContext:
  fsGroup: 65534
  runAsGroup: 65534
  runAsNonRoot: true
  runAsUser: 65534
  seccompProfile:
    type: RuntimeDefault

containerSecurityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

## Container ports
containerPorts:
  ## Metrics container port
  metrics: 8080

## Readiness probe
## Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/
readinessProbe:
  ## Number of seconds after the container has started before [probe] is initiated
  initialDelaySeconds: 0
  ## Number of seconds after which the [probe] times out
  timeoutSeconds: 1
  ## How often (in seconds) to perform the [probe]
  periodSeconds: 10
  ## Minimum consecutive successes for the [probe] to be considered successful after having failed
  successThreshold: 1
  ## Minimum consecutive failures for the [probe] to be considered failed after having succeeded
  failureThreshold: 3

## Liveness probe
## Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/
livenessProbe:
  ## Number of seconds after the container has started before [probe] is initiated
  initialDelaySeconds: 0
  ## Number of seconds after which the [probe] times out
  timeoutSeconds: 1
  ## How often (in seconds) to perform the [probe]
  periodSeconds: 10
  ## Minimum consecutive successes for the [probe] to be considered successful after having failed
  successThreshold: 1
  ## Minimum consecutive failures for the [probe] to be considered failed after having succeeded
  failureThreshold: 3

## Configure the gRPC opentelemetry push url
tracing:
  ## Use the telemetry built image and inject OPENTELEMETRY_ENDPOINT_URL
  enabled: false
  ## collector service name
  service: tempo
  ## namespace of the collector
  namespace: monitoring
  ## collector port for OTLP gRPC
  port: 4317

