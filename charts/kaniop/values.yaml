## Webhook
##
## The validating webhook prevents creating Kanidm custom resources that would conflict
## with existing objects in the same Kanidm cluster. In short, it rejects CREATE requests
## when another resource with the same name already points at the same Kanidm cluster
## (kanidmRef.name + kanidmRef.namespace). This avoids duplicate entries being managed by
## different Kubernetes namespaces or CRs that could otherwise collide inside Kanidm.
##
## The webhook runs as a separate deployment and exposes an HTTPS server backed by
## a TLS certificate. You can configure certificate management using the built-in
## `certManager` support (injects CA with cert-manager), or use the built-in certificate
## generation job that creates a long-lived certificate at helm install time.
webhook:
  ## Enable validating webhook for KanidmGroup
  enabled: false

  ## Port for webhook server
  port: 8443

  ## Logging level for webhook deployment
  logging:
    ## Log level defined by RUST_LOG environment variable. Example: info,kaniop=trace
    ## Ref: https://docs.rs/tracing-subscriber/latest/tracing_subscriber/fmt/index.html#filtering-events-with-environment-variables
    level: "info"

  service:
    ## Service annotations
    annotations: {}
    ## Service labels
    additionalLabels: {}
    ## Service type
    type: ClusterIP
    ## Service port
    port: 8443
    ## Service port name
    portName: webhook

  ## Settings for the webhook patch job that generates TLS certificate automatically at Helm install
  patch:
    enabled: true
    ## Image settings for the patch job
    image:
      repository: registry.k8s.io/ingress-nginx/kube-webhook-certgen
      tag: v1.6.7
      pullPolicy: IfNotPresent
    ## Service account annotations
    serviceAccount:
      create: true
      automountServiceAccountToken: true
    ## Create RBAC resources for the patch job
    rbac:
      create: true
    ## Active deadline seconds for the patch job
    webhookJob:
      activeDeadlineSeconds: 0
      securityContext: {}
      resources: {}
    createSecretJob:
      activeDeadlineSeconds: 0
    ## Pod annotations for the patch job
    podAnnotations: {}
    ## Labels to add to the patch job pods
    labels: {}
    ## Resource requests and limits for the patch job
    resources: {}
    ## Node selector for the patch job pods
    nodeSelector: {}
    ## Priority class name for the patch job pods
    priorityClassName: ""

  ## Use cert-manager to manage webhook TLS certificates. If issuerRef is not specified,
  ## a self-signed issuer will be created.
  certManager:
    enabled: false
    # issuerRef:
    #   name: kaniop-root-issuer
    #   kind: ClusterIssuer
    rootCert:
      duration: "43800h0m0s"
      revisionHistoryLimit: 0
    admissionCert:
      duration: "8760h0m0s"
      revisionHistoryLimit: 0

  annotations: {}

  image:
    repository: ghcr.io/pando85/kaniop-webhook
    tag: ""
    pullPolicy: IfNotPresent

  ## Readiness probe
  ## Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/
  readinessProbe:
    ## Number of seconds after the container has started before [probe] is initiated
    initialDelaySeconds: 0
    ## Number of seconds after which the [probe] times out
    timeoutSeconds: 1
    ## How often (in seconds) to perform the [probe]
    periodSeconds: 2
    ## Minimum consecutive successes for the [probe] to be considered successful after having failed
    successThreshold: 1
    ## Minimum consecutive failures for the [probe] to be considered failed after having succeeded
    failureThreshold: 2

  ## Liveness probe
  ## Ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/
  livenessProbe:
    ## Number of seconds after the container has started before [probe] is initiated
    initialDelaySeconds: 0
    ## Number of seconds after which the [probe] times out
    timeoutSeconds: 1
    ## How often (in seconds) to perform the [probe]
    periodSeconds: 10
    ## Minimum consecutive successes for the [probe] to be considered successful after having failed
    successThreshold: 1
    ## Minimum consecutive failures for the [probe] to be considered failed after having succeeded
    failureThreshold: 3

