{{- if .Values.metrics.dashboards.enabled }}
{{- $files := .Files.Glob "files/dashboards/*.json" }}
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $dashboardName | trunc 63 | trimSuffix "-" }}
  namespace: {{ $.Values.metrics.dashboards.namespace | default $.Release.Namespace }}
  labels:
    {{- include "kaniop.labels" $ | nindent 4 }}
    {{- with $.Values.metrics.dashboards.additionalLabels }}
    {{- . | toYaml | nindent 4 }}
    {{- end }}
    {{- if $.Values.metrics.dashboards.label }}
    {{ $.Values.metrics.dashboards.label }}: {{ ternary $.Values.metrics.dashboards.labelValue "1" (not (empty $.Values.metrics.dashboards.labelValue)) | quote }}
    {{- end }}
  {{- with $.Values.metrics.dashboards.annotations }}
  annotations:
      {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  {{ $dashboardName }}.json: {{ $.Files.Get $path | toJson }}
{{- end }}
{{- end }}
