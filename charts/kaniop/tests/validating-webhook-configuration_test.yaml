# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
suite: test validating webhook configuration
templates:
  - templates/webhook/validating-webhook-configuration.yaml
tests:
  - it: Should not render when webhook is disabled
    release:
      name: kaniop
      namespace: kaniop
    set:
      webhook.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: Render with webhook enabled
    release:
      name: kaniop
      namespace: kaniop
    set:
      webhook.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: kind
          value: ValidatingWebhookConfiguration
      - equal:
          path: metadata.name
          value: kaniop-webhook

  - it: Should have all 4 webhook configurations
    release:
      name: kaniop
      namespace: kaniop
    set:
      webhook.enabled: true
    asserts:
      - equal:
          path: webhooks[0].name
          value: validate-kanidm-group.kaniop.rs
      - equal:
          path: webhooks[0].rules[0].resources
          value: [kanidmgroups]
      - equal:
          path: webhooks[1].name
          value: validate-kanidm-person.kaniop.rs
      - equal:
          path: webhooks[1].rules[0].resources
          value: [kanidmpersonsaccounts]
      - equal:
          path: webhooks[2].name
          value: validate-kanidm-oauth2.kaniop.rs
      - equal:
          path: webhooks[2].rules[0].resources
          value: [kanidmoauth2clients]
      - equal:
          path: webhooks[3].name
          value: validate-kanidm-service-account.kaniop.rs
      - equal:
          path: webhooks[3].rules[0].resources
          value: [kanidmserviceaccounts]

  - it: Should have cert-manager annotation by default
    release:
      name: kaniop
      namespace: kaniop
    set:
      webhook.enabled: true
      webhook.certManager.enabled: true
    asserts:
      - exists:
          path: metadata.annotations
      - equal:
          path: metadata.annotations["cert-manager.io/inject-ca-from"]
          value: "kaniop/kaniop-webhook-root-cert"
