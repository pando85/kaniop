apiVersion: v1
kind: Secret
metadata:
  name: my-idm-tls
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
---
apiVersion: kaniop.rs/v1
kind: Kanidm
metadata:
  name: my-idm
spec:
  domain: idm.example.com
  image: kanidm/server:latest
  replicaGroups:
    - name: default
      replicas: 1
  logLevel: info
